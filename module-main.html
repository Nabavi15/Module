<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/main-logo.png" type="image/png">
    <link rel="stylesheet" href="./Styles/module-main.css">
    <title>ماژول | خرید تکت اتوبوس</title>
</head>
<body>

    <div class="container">
        <p class="main-text">تکت اتوبوس</p>
        <div class="inputs">
            <input placeholder="مبدا" class="from">
            <input placeholder="مقصد" class="to">
            <input type="date" placeholder="تاریخ" class="date">
            <input type="number" placeholder="مسافران" class="passengers">
            <button class="search-btn">جستجو</button>
        </div>

    <div class="main-images-ads">
        <img src="./image/kabul.jpg" alt="Kabul" class="main-images">
            <span class="main-image-texts">هرات-کابل</span>
            <button class="main-image-ticket-btn">جستجو</button>

        <img src="./image/kabul.jpg" alt="Kabul" class="main-images">
            <span class="main-image-texts">هرات-کابل</span>
            <button class="main-image-ticket-btn">جستجو</button>
    </div>

        <footer class="footer">
            <div class="footerItems">
                <button class="footer-btns">
                    <span>پشتیبانی</span>
                </button>
                <button class="footer-btns">
                    <span>درباره ما</span>
                </button>
                <button class="footer-btns">
                    <span>بیمه مسافر</span>
                </button>
                <button class="footer-btns">
                    <span>نظردهی</span>
                </button>
            </div>
        </footer>

    </div>


    <script src="./Scripts/module-main.js"></script>
</body>
</html>
